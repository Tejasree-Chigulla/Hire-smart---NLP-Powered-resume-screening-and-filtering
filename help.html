{% extends "base.html" %}

{% block title %}Help Center - Resume Improvement{% endblock %}

{% block content %}
    <div class="help-container">
        <h1>Resume Improvement Help Center</h1>
        <p>Select a question to get an instant answer.</p>

        <!-- ✅ Dropdown for Questions -->
        <select id="questionSelect" class="dropdown">
            <option value="">-- Select a Question --</option>
            <option value="ats_tips">How can I improve my ATS score?</option>
            <option value="best_format">What is the best resume format?</option>
            <option value="length">How long should my resume be?</option>
            <option value="keywords">How do I add the right keywords?</option>
            <option value="common_mistakes">What are common resume mistakes?</option>
            <option value="skills">How should I list my skills?</option>
            <option value="experience">How do I present my work experience?</option>
            <option value="education">Where should I place my education?</option>
            <option value="certifications">Should I include certifications?</option>
            <option value="projects">How do I highlight my projects?</option>
            <option value="salary_tips">How do I optimize my resume for salary?</option>
            <option value="formatting">What are good formatting practices?</option>
            <option value="custom_resume">Should I customize my resume for each job?</option>
            <option value="bullet_points">How should I use bullet points?</option>
            <option value="contact_info">What contact details should I include?</option>
            <option value="achievements">How do I showcase my achievements?</option>
            <option value="cover_letter">Do I need a cover letter?</option>
            <option value="grammar">How important is grammar & spelling?</option>
            <option value="design">Should I use graphics or colors?</option>
            <option value="best_practices">What are the top resume best practices?</option>
        </select>

        <!-- ✅ Answer Display Section -->
        <div id="answerBox" class="answer-box"></div>
    </div>

    <script>
        document.getElementById("questionSelect").addEventListener("change", function () {
            const answers = {
                "ats_tips": "Use job-specific keywords, simple formatting, and standard fonts to increase your ATS score.",
                "best_format": "Use a reverse chronological format, starting with your most recent experience.",
                "length": "Keep your resume 1-2 pages long for best readability.",
                "keywords": "Extract keywords from the job description and include them naturally in your resume.",
                "common_mistakes": "Avoid typos, long paragraphs, and excessive personal details.",
                "skills": "List skills relevant to the job, categorized under technical and soft skills.",
                "experience": "Use bullet points and action verbs to describe your work experience.",
                "education": "Place your education section after experience unless you are a recent graduate.",
                "certifications": "Include relevant certifications to strengthen your qualifications.",
                "projects": "Showcase impactful projects, especially those relevant to the job.",
                "salary_tips": "Highlight skills and achievements that justify a higher salary.",
                "formatting": "Use clear headings, bullet points, and avoid images or tables.",
                "custom_resume": "Customize your resume for each job by emphasizing relevant experience.",
                "bullet_points": "Use bullet points to list responsibilities and achievements concisely.",
                "contact_info": "Include your name, email, phone number, and LinkedIn (optional).",
                "achievements": "Quantify achievements with metrics (e.g., increased sales by 30%).",
                "cover_letter": "A cover letter is recommended but not always required.",
                "grammar": "Proofread your resume carefully to avoid grammar mistakes.",
                "design": "Avoid excessive colors, graphics, or fancy fonts—keep it simple and readable.",
                "best_practices": "Tailor your resume, keep it concise, and optimize for ATS."
            };

            const selectedQuestion = this.value;
            const answerBox = document.getElementById("answerBox");

            answerBox.innerHTML = selectedQuestion ? `<p>${answers[selectedQuestion]}</p>` : "";
        });
    </script>
{% endblock %}
