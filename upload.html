{% extends "base.html" %}

{% block title %}Upload Resume - Resume Screening{% endblock %}

{% block content %}
    <div class="upload-container">
        <h1>Upload Your Resume</h1>
        <p>Submit your resume to analyze ATS score, skills, experience, and more.</p>

        <form action="{{ url_for('main.upload_resume') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Job Description (Optional):</label>
                <textarea name="job_description" id="job_description" placeholder="Paste the job description here..."></textarea>
            </div>
        
            <div class="form-group">
                <label for="resume">Select Resume(s) (PDF/DOCX):</label>
                <input type="file" name="resumes" id="resume" multiple accept=".pdf,.docx" required>
            </div>
        
            <button type="submit" class="btn">Analyze Resume</button>
        </form>
    </div>
{% endblock %}
